<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker</title>
    <style>
        /* Dark theme styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0.2em 0;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .time {
            font-size: 1em;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Tracker</h1>
        <p>Current External IP: <strong>{{ ip }}</strong></p>
        <p class="time">Current Time: <span id="current-time"></span></p>
    </div>

    <script>
        // Function to update the current time every second
        function updateTime() {
            const now = new Date();
            const formattedTime = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = formattedTime;
        }

        // Initial time display and interval update
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
